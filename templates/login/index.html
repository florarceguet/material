<body class="login">
    <div class="section ">
        <div class="row">
            <div class="col s12 m12 l12 ">
                <div class="col s8 m5 l4 offset-s2 offset-m6 offset-l7">
                    <div class="card-login card login-wrapper ">
                        <div class="card-content">
                            <div class="row" id="title-login">
                                <div class="col s12 l12 m12">
                                    <p>Login</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m12 l12 edit" id="left-panel-login">
                                    <div id="CustomerLoginForm">
                                        <form th:action="@{/login}" method="POST" class="mb-lg validate-form">
                                            <div class="row">
                                                <div class="col s12 m12 l12">
                                                    <div class="input-field">
                                                        <label for="email">Email</label>
                                                        <input type="text" id="email" name="email" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col s12 m12 l12">
                                                    <div class="input-field">
                                                        <label for="password">Contraseña</label>
                                                        <input type="password" id="password" name="password" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col s12 m12 l12">
                                                    <div class="col s12 m6 l6">
                                                        <p>
                                                            <input type="checkbox" id="filled-in-box" checked="checked" />
                                                            <label for="filled-in-box">Recuérdame</label>
                                                        </p>
                                                    </div>
                                                    <div class="col s12 m6 l6 valing-wrapper">
                                                        <a href="recover.html">¿Olvidaste tu contraseña?</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row" align="center">
                                                <div class="col s12 m12 l12">
                                                    <button id="login-button" name="Submit" type="Submit" text="Ingresar" class="btn waves-effect waves-light">Ingresar</button>
                                                </div>

                                            </div>
                                        </form>
                                        <div class="row" align="center">
                                            <div class="col m12 s12 ">

                                                <form action="/connect/facebook" method="POST" style="display: inline" name="facebook">
                                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                                    <input type="hidden" name="scope" value="public_profile,email" />
                                                    <button type="submit" class="loginBtn loginBtn--facebook btnFacebook" name="facebook">
                                                        Iniciar sesión con Facebook
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <SCRIPTS>
        <script src="../../js/jquery.min.js"></script>
