		<div id="origenes-cable" class="page-content">

				<div class="col s12 m12 l12">
						<h2>
							<p>
								<b>Origen de los cables</b>
							</p>
						</h2>
				</div>
			</div>
			<div>
				<form id="form-origen" class="validate-form">
					<div class="row">
						<div class="col m12">
							<div class="input-field col s6 m6 l6">
								<div class="ui sub header"></div>
								<div class="input-field ui fluid  selection dropdown" id="select-plataforma">
									<input type="hidden" name="origenCable" id="origenCable" tabindex="0">
									<i class="dropdown icon"></i>
									<div class="default text"></div>
									<div class="menu">
										<div class="item" value="FTP">FTP</div>
										<div class="item" value="FTPS">FTPS</div>
										<div class="item" value="SSH">SSH</div>
									</div>
									<label>M&eacutetodo de conexi&oacuten</label>
								</div>
							</div>

						</div>
					</div>
					<div class="row">
						<div class="col m12">
							<div class="input-field col s6 m6 l6">
								<input type="text" id="url" name="url">
								<label for="url">URL</label>
							</div>
							<div class="input-field col s6 m6 l6">
								<input type="number" id="port" name="port">
								<label for="port">Puerto</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col m12">
							<div class="input-field col s6 m6 l6">
								<input type="text" id="user" name="user">
								<label for="user">Usuario</label>
								</input>
							</div>
							<div class="input-field col s6 m6 l6">
								<input type="password" id="password-origen" name="password-origen">
								<label for="password-origen">Contraseña</label>
								</input>
							</div>
						</div>
					</div>
				</form>

				<div class="row">
					<div class="col s12 l12 m12">
						<button href="" class="waves-effect waves-light green btn right" type="submit">Guardar</button>
					</div>
				</div>
				</form>
			</div>
		</div>
